name: Run CI Build

on:
  push:
    branches:
      - master
      - SERV-329
  pull_request:
    branches:
      - master

jobs:
  testbuildtestenv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir dir; echo "test" > dir/testfile
      - uses: actions/cache@v2
        with:
          path: dir
          key: testbuild
  deploytest:
    needs: testbuildtestenv
    runs-on: ubuntu-latest
    steps:
      - name: testcache
        id: migratecache
        uses: actions/cache@v2
        with:
          path: dir
          key: testbuild

      - run: find . -type d
      - run: ls -la
      - run: ls -la ~/
